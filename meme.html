<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map with Flag Toggle</title>
</head>
<body>

  <div style="position: relative; display: inline-block; width: 100%; max-width: 600px;">
    <!-- World Map -->
    <img id="map" src="https://img.freepik.com/vector-gratis/dibujo-tema-vintage-mapa-mundial_52683-26577.jpg" alt="World Map" style="width: 100%; height: auto;">
    
    <!-- The flag image that will overlay the map -->
    <img id="country-flag" src="https://flagcdn.com/w320/us.png" alt="Country Flag" style="position: absolute; top: 0; left: 0; width: 100%; height: auto; display: none;">
  </div>

  <button onclick="toggleMapAndFlag()">Toggle Flag and Map</button>

  <script>
    let mapVisible = true; // Start with the map visible

    function toggleMapAndFlag() {
      var map = document.getElementById('map');
      var flag = document.getElementById('country-flag');

      if (mapVisible) {
        map.style.display = 'none'; // Hide the map
        flag.style.display = 'block'; // Show the flag
      } else {
        map.style.display = 'block'; // Show the map
        flag.style.display = 'none'; // Hide the flag
      }

      // Toggle the state
      mapVisible = !mapVisible;
    }
  </script>

</body>
</html>
