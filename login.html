<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleee.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./Images/Logo.jpeg">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="./Images/Logo.jpeg" alt="Logo">
        </div>

        <div class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="user">Usuario</label>
                <input type="text" id="user" name="user" placeholder="Usuario" required>
                
                <label for="password">Contrase単a</label>
                <input type="password" id="password" name="password" placeholder="Digite sua contrase単a" required>
                <span>Contrase単a necesita tener 8 o mas caracteres.</span>

                <a href="#" id="forgotPassword">Olvide la contrase単a</a>

                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="roleSwitch">
                        <span class="slider"></span>
                    </label>
                    <span id="roleLabel">Soy Estudiante</span>
                </div>
                
                <button type="submit">Acessar</button>
            </form>

            <div class="extra-links">
                <a href="#">No tengo cuenta</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
